<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Demo</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
    <div class="container max-w-2xl mx-auto bg-white p-8 mt-8 rounded-lg shadow">
        <h1 class="text-3xl font-bold mb-2 text-primary-700">Interactive Color Demo</h1>
        <p class="mb-6 text-secondary-600">Use the color pickers below to customize the preview box. The CSS code will update automatically.</p>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
            <div class="flex flex-col gap-2">
                <label for="bgColor" class="font-medium text-secondary-700">Background Color</label>
                <input type="color" id="bgColor" value="#ffffff" class="w-full h-12 border border-secondary-200 rounded cursor-pointer">
            </div>
            <div class="flex flex-col gap-2">
                <label for="textColor" class="font-medium text-secondary-700">Text Color</label>
                <input type="color" id="textColor" value="#333333" class="w-full h-12 border border-secondary-200 rounded cursor-pointer">
            </div>
        </div>

        <div id="preview" class="rounded-lg p-8 text-center transition-all duration-300 mb-8" style="background-color: #ffffff; color: #333333;">
            <p class="text-lg font-semibold">Preview Text</p>
        </div>

        <div id="codePreview" class="bg-gray-100 rounded p-4 font-mono text-sm whitespace-pre">
            /* CSS Preview */
            .preview {
                background-color: #ffffff;
                color: #333333;
            }
        </div>
    </div>

    <script>
        const bgColorInput = document.getElementById('bgColor');
        const textColorInput = document.getElementById('textColor');
        const preview = document.getElementById('preview');
        const codePreview = document.getElementById('codePreview');

        function updatePreview() {
            const bgColor = bgColorInput.value;
            const textColor = textColorInput.value;

            preview.style.backgroundColor = bgColor;
            preview.style.color = textColor;

            codePreview.textContent = `/* CSS Preview */\n.preview {\n    background-color: ${bgColor};\n    color: ${textColor};\n}`;
        }

        bgColorInput.addEventListener('input', updatePreview);
        textColorInput.addEventListener('input', updatePreview);

        // Initial update
        updatePreview();
    </script>
</body>
</html>
