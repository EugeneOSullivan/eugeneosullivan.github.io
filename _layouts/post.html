---
layout: default
---
<article class="post max-w-2xl mx-auto py-8 px-4">
  <header class="mb-8">
    <h1 class="text-4xl font-bold mb-2 text-primary-700">{{ page.title }}</h1>
    <p class="text-secondary-500 text-sm">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
      {%- if page.author -%}
        â€¢ {{ page.author }}
      {%- endif -%}
    </p>
  </header>

  <div class="prose prose-lg max-w-none">
    {{ content }}
  </div>

  <footer class="mt-8 pt-4 border-t border-secondary-200">
    {%- if page.tags.size > 0 -%}
      <div class="flex flex-wrap gap-2 mt-2">
        {%- for tag in page.tags -%}
          <a href="/tags/#{{ tag | slugify }}" class="inline-block px-3 py-1 bg-primary-100 text-primary-700 rounded-full text-xs font-medium hover:bg-primary-200 transition">{{ tag }}</a>
        {%- endfor -%}
      </div>
    {%- endif -%}
  </footer>
</article>
