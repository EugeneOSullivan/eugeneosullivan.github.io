---
layout: default
---

<div class="tag-page">
  <div class="max-w-4xl mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold mb-8 text-primary-700">{{ page.title }}</h1>
    <div class="grid gap-8">
      {% for post in page.posts %}
        <article class="bg-white rounded-lg border border-gray-200 p-6 hover:shadow-lg transition-shadow duration-300">
          <h2 class="text-2xl font-semibold mb-2">
            <a href="{{ post.url | relative_url }}" class="text-primary-700 hover:text-primary-600">
              {{ post.title }}
            </a>
          </h2>
          <div class="text-sm text-secondary-600 mb-4">
            <time datetime="{{ post.date | date_to_xmlschema }}">
              {{ post.date | date: "%B %d, %Y" }}
            </time>
          </div>
          <div class="text-secondary-600 mb-4 line-clamp-3">
            {% if post.description %}
              {{ post.description }}
            {% else %}
              {{ post.excerpt | strip_html | truncatewords: 50 }}
            {% endif %}
          </div>
          <a href="{{ post.url | relative_url }}" class="inline-block text-primary-600 hover:text-primary-700 font-medium">
            Read more â†’
          </a>
        </article>
      {% endfor %}
    </div>
  </div>
</div>
