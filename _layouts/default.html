<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- Feed -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="{{ '/' | relative_url }}" class="flex items-center">
                        <span class="text-xl font-bold text-primary-600">{{ site.title }}</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ '/blog' | relative_url }}" class="text-secondary-600 hover:text-primary-600">Blog</a>
                    <a href="{{ '/portfolio' | relative_url }}" class="text-secondary-600 hover:text-primary-600">Portfolio</a>
                    <a href="{{ '/playground' | relative_url }}" class="text-secondary-600 hover:text-primary-600">Playground</a>
                    <a href="{{ '/about' | relative_url }}" class="text-secondary-600 hover:text-primary-600">About</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow">
        {{ content }}
    </main>

    <footer class="bg-secondary-50 border-t border-secondary-200">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-sm font-semibold text-secondary-600 tracking-wider uppercase">About</h3>
                    <p class="mt-4 text-base text-secondary-500">
                        {{ site.description }}
                    </p>
                </div>
                <div>
                    <h3 class="text-sm font-semibold text-secondary-600 tracking-wider uppercase">Quick Links</h3>
                    <ul class="mt-4 space-y-4">
                        <li>
                            <a href="{{ '/blog' | relative_url }}" class="text-base text-secondary-500 hover:text-primary-600">
                                Blog
                            </a>
                        </li>
                        <li>
                            <a href="{{ '/portfolio' | relative_url }}" class="text-base text-secondary-500 hover:text-primary-600">
                                Portfolio
                            </a>
                        </li>
                        <li>
                            <a href="{{ '/playground' | relative_url }}" class="text-base text-secondary-500 hover:text-primary-600">
                                Playground
                            </a>
                        </li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-sm font-semibold text-secondary-600 tracking-wider uppercase">Connect</h3>
                    <ul class="mt-4 space-y-4">
                        <li>
                            <a href="https://github.com/eugeneosullivan" class="text-base text-secondary-500 hover:text-primary-600">
                                GitHub
                            </a>
                        </li>
                        <li>
                            <a href="https://linkedin.com/in/your-profile" class="text-base text-secondary-500 hover:text-primary-600">
                                LinkedIn
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="mt-8 border-t border-secondary-200 pt-8">
                <p class="text-base text-secondary-400 text-center">
                    &copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
