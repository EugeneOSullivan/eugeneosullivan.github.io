<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}Eugene O'Sullivan</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/rouge-monokai.css">
    
    <!-- Feed -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="min-h-screen flex flex-col bg-white text-gray-900">
    <header class="site-header sticky top-0 z-10 bg-white border-b border-gray-200 shadow-sm">
        <div class="nav-container container mx-auto px-4 flex justify-between items-center min-h-[72px]">
            <div class="nav-brand flex items-center gap-3">
                <a href="/">
                    <img src="/assets/images/netawakening_header.png" alt="Net Awakening Header" class="h-16 w-auto" style="max-height:64px;">
                </a>
            </div>
            <nav class="nav-links hidden md:flex gap-6 items-center">
                <a href="/" class="{% if page.url == '/' %}text-primary-700 font-medium{% else %}text-secondary-600 hover:text-primary-600{% endif %}">Home</a>
                <a href="/blog" class="{% if page.url contains '/blog' %}text-primary-700 font-medium{% else %}text-secondary-600 hover:text-primary-600{% endif %}">Blog</a>
                <a href="/portfolio" class="{% if page.url contains '/portfolio' %}text-primary-700 font-medium{% else %}text-secondary-600 hover:text-primary-600{% endif %}">Portfolio</a>
                <a href="/playground" class="{% if page.url contains '/playground' %}text-primary-700 font-medium{% else %}text-secondary-600 hover:text-primary-600{% endif %}">Playground</a>
            </nav>
            <button class="mobile-menu-button md:hidden p-2 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500" aria-label="Menu">
                <div class="w-6 h-6 flex flex-col justify-center items-center">
                    <span class="block w-6 h-0.5 bg-gray-600 mb-1 transition-transform duration-300"></span>
                    <span class="block w-6 h-0.5 bg-gray-600 mb-1 transition-opacity duration-300"></span>
                    <span class="block w-6 h-0.5 bg-gray-600 transition-transform duration-300"></span>
                </div>
            </button>
        </div>
        <div class="mobile-menu hidden md:hidden bg-white border-b border-gray-200">
            <nav class="container mx-auto px-4 py-4 flex flex-col space-y-4">
                <a href="/" class="{% if page.url == '/' %}text-primary-700 font-medium{% else %}text-secondary-600 hover:text-primary-600{% endif %}">Home</a>
                <a href="/blog" class="{% if page.url contains '/blog' %}text-primary-700 font-medium{% else %}text-secondary-600 hover:text-primary-600{% endif %}">Blog</a>
                <a href="/portfolio" class="{% if page.url contains '/portfolio' %}text-primary-700 font-medium{% else %}text-secondary-600 hover:text-primary-600{% endif %}">Portfolio</a>
                <a href="/playground" class="{% if page.url contains '/playground' %}text-primary-700 font-medium{% else %}text-secondary-600 hover:text-primary-600{% endif %}">Playground</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        {{ content }}
    </main>

    <footer class="site-footer bg-gray-50 border-t border-gray-200 py-8 mt-8">
        <div class="footer-content container mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8">
            <div>
                <h3 class="text-lg font-semibold text-primary-700 mb-2">About</h3>
                <p class="text-secondary-600">Welcome to my tech playground and blog.</p>
            </div>
            <div>
                <h3 class="text-lg font-semibold text-primary-700 mb-2">Quick Links</h3>
                <ul class="space-y-1">
                    <li><a href="/" class="text-secondary-600 hover:text-primary-600">Home</a></li>
                    <li><a href="/blog" class="text-secondary-600 hover:text-primary-600">Blog</a></li>
                    <li><a href="/portfolio" class="text-secondary-600 hover:text-primary-600">Portfolio</a></li>
                    <li><a href="/playground" class="text-secondary-600 hover:text-primary-600">Playground</a></li>
                </ul>
            </div>
            <div>
                <h3 class="text-lg font-semibold text-primary-700 mb-2">Connect</h3>
                <div class="social-links flex gap-4">
                    <a href="https://github.com/eugeneosullivan" target="_blank" rel="noopener noreferrer" class="text-secondary-600 hover:text-primary-600 transition-colors flex items-center" title="GitHub">
                        <i class="fab fa-github fa-lg mr-1"></i>
                        <span class="sr-only md:not-sr-only md:ml-1">GitHub</span>
                    </a>
                    <a href="https://www.linkedin.com/in/eugenesullivan" target="_blank" rel="noopener noreferrer" class="text-secondary-600 hover:text-primary-600 transition-colors flex items-center" title="LinkedIn">
                        <i class="fab fa-linkedin fa-lg mr-1"></i>
                        <span class="sr-only md:not-sr-only md:ml-1">LinkedIn</span>
                    </a>
                    <a href="{{ '/feed.xml' | relative_url }}" target="_blank" rel="noopener noreferrer" class="text-secondary-600 hover:text-primary-600 transition-colors flex items-center" title="RSS Feed">
                        <i class="fa-solid fa-rss fa-lg mr-1"></i>
                        <span class="sr-only md:not-sr-only md:ml-1">RSS</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        (function() {
            const mobileMenuButton = document.querySelector('.mobile-menu-button');
            const mobileMenu = document.querySelector('.mobile-menu');
            const menuButtonSpans = mobileMenuButton.querySelectorAll('span');
            
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
                
                menuButtonSpans[0].classList.toggle('rotate-45');
                menuButtonSpans[0].classList.toggle('translate-y-1.5');
                menuButtonSpans[1].classList.toggle('opacity-0');
                menuButtonSpans[2].classList.toggle('-rotate-45');
                menuButtonSpans[2].classList.toggle('-translate-y-1.5');
            });
        })();
    </script>
</body>
</html>
